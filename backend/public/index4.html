<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDL Data</title>
  </head>
  <body>
    <h1>EDL Data</h1>
    <button id="fetch-edl">Fetch EDL Data</button>
    <div id="edl-data"></div>

    <script>
      document
        .getElementById("fetch-edl")
        .addEventListener("click", async () => {
          try {
            const response = await fetch("/api/edl");
            const edlData = await response.json();
            const edlDiv = document.getElementById("edl-data");
            edlDiv.innerHTML = `
          <pre>${JSON.stringify(edlData, null, 2)}</pre>
        `;
          } catch (error) {
            console.error("Error fetching EDL data:", error);
          }
        });
    </script>
  </body>
</html>
