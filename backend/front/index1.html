<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
</head>
<body>
    <h1>Weather Prediction</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button id="fetch-weather">Fetch Weather</button>
    <pre id="weather-data"></pre>

    <script>
        document.getElementById('fetch-weather').addEventListener('click', async () => {
            const city = document.getElementById('city').value;
            if (city) {
                try {
                    const response = await fetch(`/api/weather?city=${city}`);
                    const data = await response.json();
                    document.getElementById('weather-data').textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    console.error('Error fetching weather data:', error);
                }
            } else {
                alert('Please enter a city name.');
            }
        });
    </script>
</body>
</html>
